<h1>Fibonacci Sequence Generator</h1>

<p> Server: {{ server }} </p>

<form action="{% url 'generate' %}" method="post">
	{% csrf_token %}
	<input type="textbox" name="generate" id="generate" />
	<input type="submit" value="Generate!" />
</form>

<ul>
{% for ele in out %}
	<li>{{ ele }}</li>
{% endfor %}
</ul>
